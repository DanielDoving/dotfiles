# windows and borders
default_border pixel 3
gaps outer 0
gaps inner 0

set $inactive_color #44475A
set $active_color #BD93F9
set $indicator #FF79C6
set $transparent #00000000

client.focused          $active_color   $active_color   $active_color   $indicator  $active_color
client.unfocused        $inactive_color $inactive_color $inactive_color $indicator  $inactive_color
client.focused_inactive $inactive_color $inactive_color $inactive_color $indicator  $inactive_color
client.background       $transparent

for_window [app_id="zen" title=".*Bitwarden.*"] floating enable
for_window [title="Bitwarden"] floating enable
for_window [title="ghci-calculator"] floating enable
